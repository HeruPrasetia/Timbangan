<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Penerimaan Barang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            color: #333;
        }

        .container {
            border: 1px solid #999;
            padding: 20px;
            position: relative;
        }

        /* DOT MATRIX / CONTINUOUS FORM HOLES STYLE DECORATION (Optional) */
        .holes-left,
        .holes-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            pointer-events: none;
        }

        .holes-left {
            left: 5px;
        }

        .holes-right {
            right: 5px;
        }

        .hole {
            width: 10px;
            height: 10px;
            background: #eee;
            border-radius: 50%;
            margin: 10px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .company-info h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
        }

        .company-info p {
            margin: 2px 0;
            font-size: 11px;
            color: #777;
        }

        .doc-info {
            text-align: right;
        }

        .doc-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .doc-meta {
            font-size: 12px;
        }

        .content {
            display: grid;
            grid-template-columns: 4fr 6fr;
            gap: 20px;
        }

        .left-col,
        .right-col {
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .row:last-child {
            border-bottom: none;
        }

        .label {
            width: 80px;
            padding: 5px 8px;
            background-color: #f9f9f9;
            border-right: 1px solid #eee;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .value {
            flex: 1;
            padding: 5px 8px;
            display: flex;
            align-items: center;
            min-height: 20px;
        }

        .value.number {
            justify-content: space-between;
        }

        .unit {
            font-size: 11px;
            color: #666;
            margin-left: 5px;
        }

        .timestamp {
            font-size: 10px;
            color: #888;
            margin-left: 10px;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        .sign-box {
            text-align: center;
            width: 150px;
        }

        .sign-gap {
            height: 60px;
        }

        .sign-line {
            border-top: 1px solid #333;
            margin-top: 5px;
        }

        @media print {
            body {
                padding: 0;
            }

            .container {
                border: none;
                padding: 0;
            }

            .holes-left,
            .holes-right,
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="control-bar no-print"
        style="position: fixed; top: 0; left: 0; width: 100%; background: #333; padding: 10px; display: flex; justify-content: flex-end; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
        <button onclick="window.print()"
            style="padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Cetak
            (Print)</button>
        <button onclick="window.close()"
            style="padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Tutup</button>
    </div>
    <div class="container" style="margin-top: 50px;">

        <div class="header">
            <div class="company-info">
                <h1 id="company-name">LUSIA</h1>
                <p id="company-address">Ponorogo, Jawa Timur Indonesia 63416</p>
                <p id="company-phone">Telp 082336764238 @lusiaponorogo</p>
            </div>
            <div class="doc-info">
                <div class="doc-title">PENERIMAAN BARANG</div>
                <div class="doc-meta">
                    <div>Tanggal: <span id="print-date">-</span></div>
                    <div>No: <span id="doc-number" style="font-weight: bold;">-</span></div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="left-col">
                <div class="row">
                    <div class="label">Barang</div>
                    <div class="value" id="trx-type">-</div>
                </div>
                <!-- Static Fields for handwriting as per image -->
                <div class="row">
                    <div class="label">KA</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Trash</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Varietas</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Warna</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Broken</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Aroma</div>
                    <div class="value"></div>
                </div>
                <div class="row">
                    <div class="label">Rend.</div>
                    <div class="value"></div>
                </div>
            </div>

            <div class="right-col">
                <div class="row">
                    <div class="label">Supplier</div>
                    <div class="value" id="party-name" style="font-weight: bold;">-</div>
                </div>
                <div class="row">
                    <div class="label">Sopir</div>
                    <div class="value" id="driver-name">-</div>
                </div>
                <div class="row">
                    <div class="label">Kendaraan</div>
                    <div class="value" id="plate-number">-</div>
                </div>
                <div class="row">
                    <div class="label">Berat Nota</div>
                    <div class="value number">
                        <span id="val-noted-weight">-</span>
                        <span class="unit">KG</span>
                    </div>
                </div>
                <div class="row">
                    <div class="label">Bruto</div>
                    <div class="value number">
                        <span id="val-bruto">-</span>
                        <div>
                            <span class="unit">KG</span>
                            <span class="timestamp" id="time-bruto">-</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">Tara</div>
                    <div class="value number">
                        <span id="val-tara">-</span>
                        <div>
                            <span class="unit">KG</span>
                            <span class="timestamp" id="time-tara">-</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">Refaksi</div>
                    <div class="value number">
                        <span id="val-refaksi">-</span>
                        <div>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">Netto</div>
                    <div class="value number">
                        <span id="val-netto" style="font-weight: bold;">-</span>
                        <span class="unit">KG</span>
                    </div>
                </div>
            </div>
        </div>
        <h5 style="margin-bottom: 20px;">Keterangan : </h5>


        <div class="footer">
            <div class="sign-box">
                <div>QC</div>
                <div class="sign-gap"></div>
                <div class="sign-line"></div>
            </div>
            <div class="sign-box">
                <div>Supplier</div>
                <div class="sign-gap"></div>
                <div class="sign-line"></div>
            </div>
            <div class="sign-box">
                <div>Purchasing</div>
                <div class="sign-gap"></div>
                <div class="sign-line"></div>
            </div>
        </div>

    </div>
</body>

</html>
