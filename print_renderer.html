<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .print-element {
            position: absolute;
            white-space: nowrap;
        }

        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        @media print {
            body {
                margin: 0;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="control-bar no-print">
        <button onclick="window.print()" class="btn" style="background: #4CAF50;">Cetak (Print)</button>
        <button onclick="window.close()" class="btn" style="background: #f44336;">Tutup</button>
    </div>

    <div id="canvas" style="position: relative; width: 100%; height: 100%; margin-top: 50px;"></div>

    <script>
        // Data is injected by main.js via executeJavaScript
        // const layout = { ... };
        // const printData = { ... };

        function render(layout, data) {
            const canvas = document.getElementById('canvas');
            const w = layout.width || 794;
            const h = layout.height || 560;

            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';

            // Set Print Page Size CSS dynamically
            const style = document.createElement('style');
            style.innerHTML = `@page { size: ${w}px ${h}px; margin: 0; }`;
            document.head.appendChild(style);

            layout.elements.forEach(el => {
                const div = document.createElement('div');
                div.className = 'print-element';
                div.style.left = el.x + 'px';
                div.style.top = el.y + 'px';

                // Style
                div.style.fontSize = (el.fontSize || 14) + 'px';
                div.style.fontWeight = el.fontWeight || 'normal';
                div.style.textAlign = el.textAlign || 'left';

                // Content
                if (el.type === 'line') {
                    div.style.width = el.width + 'px';
                    div.style.height = '2px';
                    div.style.background = 'black';
                } else if (el.type === 'rect') {
                    div.style.width = el.width + 'px';
                    div.style.height = el.height + 'px';
                    div.style.border = '1px solid black';
                } else if (el.type === 'field') {
                    // Populate data
                    let val = '-';
                    if (el.field && data[el.field] !== undefined) {
                        val = data[el.field];

                        // Formatting
                        if (typeof val === 'number') {
                            if (el.field.includes('price') || el.field.includes('total')) {
                                val = 'Rp ' + val.toLocaleString('id-ID');
                            } else if (el.field.includes('weight')) {
                                val = Math.round(val); // + ' kg';
                            }
                        }
                    }
                    div.textContent = val;
                } else {
                    div.textContent = el.text;
                }

                canvas.appendChild(div);
            });

            // Auto Print Removed
        }
    </script>
</body>

</html>
